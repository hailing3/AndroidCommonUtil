<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8"/>
		<script type="text/javascript">
			window.addText = function(addString) {
//				alert("恭喜：" + addString);
				text = document.getElementById('tInput');
				text.value = text.value + addString
			};
			window.callNaMethod = function(a, b){
				naObject.callAndroidMethod(a, document.getElementById('tInput').value, b)
			}
		</script>
	</head>
	
	<body>
		<input type="text" id="tInput" value="hello:"/>
		<br />
		<input type="button" name="" id="" value="文案变化按钮" onclick="addText('a')" />
		<br />
		<input type="button" value="调用NA方法" onclick="callNaMethod(10, false)" />
		
	</body>
	
</html>
